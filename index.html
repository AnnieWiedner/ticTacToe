<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pragati+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    </head>
  <body>
    <div class="title">
      <h1>Tic Tac Toe</h1>
      <div id="restart">Restart</div>
    </div>
    <div class="game">
      <div id="message" class="begin">Choose <span id="x">X</span> or <span id="o">O</span></div>
      <div>
        <div class="top">
          <div class="box empty" id="one"></div>
          <div class="box empty" id="two"></div>
          <div class="box empty" id="three"></div>
        </div>
        <div class="center">
          <div class="box empty" id="four"></div>
          <div class="box empty" id="five"></div>
          <div class="box empty" id="six"></div>
        </div>
        <div class="bottom">
          <div class="box empty" id="seven"></div>
          <div class="box empty" id="eight"></div>
          <div class="box empty" id="nine"></div>
        </div>
      </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
